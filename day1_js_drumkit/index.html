<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>JS Drumkit</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="header">
  <h2>Drum Beatz by Dani</h2>
</div>

<div class="keys">
  <div data-key="65" class="key">
    <kbd>A</kbd>
    <span class="sound"></span>
  </div>
  <div data-key="83" class="key">
    <kbd>S</kbd>
    <span class="sound"></span>
  </div>
  <div data-key="68" class="key">
    <kbd>D</kbd>
    <span class="sound"></span>
  </div>
  <div data-key=70 class="key">
    <kbd>F</kbd>
    <span class="sound"></span>
  </div>
  <div data-key="71" class="key">
    <kbd>G</kbd>
    <span class="sound"></span>
  </div>
  <div data-key="72" class="key">
    <kbd>H</kbd>
    <span class="sound"></span>
  </div>
  <div data-key="74" class="key">
    <kbd>J</kbd>
    <span class="sound"></span>
  </div>
  <div data-key="75" class="key">
    <kbd>K</kbd>
    <span class="sound"></span>
  </div>
  <div data-key="76" class="key">
    <kbd>L</kbd>
    <span class="sound"></span>
  </div>
</div>


<audio data-key="65" src="sounds/perc-chirpy.wav">
<audio data-key="83" src="sounds/perc-hollow.wav">
<audio data-key="68" src="sounds/perc-laser.wav">
<audio data-key="70" src="sounds/perc-metal.wav">
<audio data-key="71" src="sounds/perc-nasty.wav">
<audio data-key="72" src="sounds/perc-short.wav">
<audio data-key="74" src="sounds/perc-tambo.wav">
<audio data-key="75" src="sounds/perc-tribal.wav">
<audio data-key="76" src="sounds/perc-weirdo.wav">


<script src="drum.js" type="text/javascript" charset="utf-8" async defer></script>

</body>
</html>
